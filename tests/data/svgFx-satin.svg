<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>

      .cls-3 {
        fill: #24da1e;
        filter: url(#satin-1);
      }
    </style>

    <filter id="satin-1" filterUnits="userSpaceOnUse">
      <feFlood flood-color="#d42020"/>
      <feComposite operator="in" in2="SourceAlpha" result="snSilhouette"/>
      <feOffset in="snSilhouette" dx="-13.641" dy="24.453" result="snShifted1"/>
      <feOffset in="snSilhouette" dx="13.641" dy="-24.453" result="snShifted2"/>
      <feComposite operator="xor" in="snShifted1" in2="snShifted2"/>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3.162"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feBlend mode="lighten" in2="SourceGraphic" result="satin"/>
    </filter>
  </defs>
  <rect id="rect-1" class="cls-3" x="200" y="225" width="300" height="150"/>
</svg>
