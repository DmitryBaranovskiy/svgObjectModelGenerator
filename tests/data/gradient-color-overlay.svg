<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>

      .cls-3 {
        fill: #fdc689;
        filter: url(#filter-chain-1);
      }

      .cls-4 {
        fill: #fdc689;
        filter: url(#color-overlay-1);
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feImage x="100" y="100" preserveAspectRatio="none" width="400" height="400" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="normal" in2="SourceGraphic" result="gradientFill"/>
      <feFlood flood-color="#ff0000" flood-opacity="0.3"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="normal" in2="gradientFill" result="colorOverlay"/>
    </filter>
    <filter id="color-overlay-1" filterUnits="userSpaceOnUse">
      <feFlood flood-color="#ff0000" flood-opacity="0.3"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend mode="normal" in2="SourceGraphic" result="colorOverlay"/>
    </filter>
  </defs>
  <rect id="rect-1" class="cls-3" x="100" y="100" width="400" height="400"/>
  <rect id="rect-2" class="cls-4" x="550" y="100" width="200" height="200"/>
</svg>
